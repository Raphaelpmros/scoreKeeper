<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <header>
        <h1>Ping Pong score keeper!</h1>
        <p>So you don't have to pay your friend to keep track of your points</p>
    </header>
    <section id="score">
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo">
        </div>
        <div class="score-settings">
            <label for="scoreLimit">Select the score limit:</label>
            <select name="score" id="scoreLimit">
                <option value="11">11 Points (Standard)</option>
                <option value="7">7 Points</option>
                <option value="5">5 Points</option>
                <option value="3">3 Points</option>
                <option value="custom">Custom</option>
            </select>
            <div id="customInput" class="custom-input">
                <label for="customScore">Enter Custom Score:</label>
                <input type="text" name="customScore" id="customScore">
            </div>
            <div id="winner">
                <h4>
                    <b>Who will be the winner?</b>
                </h4>
            </div>
        </div>
        <div class="score-counter">
            <button id="scoreOne">Player 1</button>
            <span id="playerOnePoints">0</span>
            <button id="reset">Reset Points</button>
            <span id="playerTwoPoints">0</span>
            <button id="scoreTwo">Player 2</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
